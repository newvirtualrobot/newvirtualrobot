<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{PAGE_TITLE}}</title>
  <meta name="description" content="{{PAGE_DESCRIPTION}}" />
  <link rel="canonical" href="{{CANONICAL_URL}}" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1.*/css/pico.min.css">
  <style>
    /* Minimal overrides kept while Pico.css handles base styling */
    .ad-placeholder {
      border: 1px solid #ddd;
      background: #fafafa;
      font-size: .9rem;
      text-align: center;
      padding: 1rem;
      margin: 1.5rem 0;
      color: #555;
    }
  .footer-row { margin-bottom: 0.5rem; }
  </style>

  <!-- Dark mode support (minimal) -->
  <style>
    :root { color-scheme: light dark; }
    @media (prefers-color-scheme: dark) {
      body { background: #0b0b0b; color: #e6e6e6; }
      .card, .ad-placeholder { background: #111; color: #ddd; border-color: #222; }
      a { color: #7bd389; }
    }
  </style>

  <!-- Google Analytics 4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-9PPTW25BB3"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-9PPTW25BB3');
</script>

  {{EXTRA_HEAD}}
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3904139599523171"
     crossorigin="anonymous"></script>
  </head>
<body>
  <header class="container">
    <nav>
      {{NAV_LINKS}}
    </nav>
  </header>

  <main class="container">
    {{CONTENT_TOP}}

    <aside class="card" role="complementary" aria-label="Anúncio">
      <div class="card-content">
        Espaço reservado para anúncio
      </div>
    </aside>

    {{CONTENT_BOTTOM}}
  </main>

  <footer class="container">
    <div class="footer-row">© <span id="year"></span> {{SITE_NAME}}. Todos os direitos reservados.</div>
    <div class="footer-row">
      <a href="{{FOOTER_SITEMAP}}">Sitemap</a> ·
      <a href="{{FOOTER_RSS}}">RSS</a> ·
      <a href="{{FOOTER_PRIVACY}}">Privacidade</a>
    </div>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
