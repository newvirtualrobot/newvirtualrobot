name: Build and Publish Daily

on:
  schedule:
    - cron: "0 6 * * *"  # todo dia às 06:00 UTC (~03h BR)
  workflow_dispatch:

permissions:
  contents: write  # <-- isso dá permissão de push no repo

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: |
          npm install

      - name: Build site (gera novo post e atualiza /public)
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          npm run build-site

      - name: Deploy to gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # configura identidade do commit
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # se a branch gh-pages ainda não existe no remoto, cria agora
          if ! git ls-remote --exit-code origin gh-pages; then
            echo "gh-pages não existe ainda, criando..."
            git checkout --orphan gh-pages
            git rm -rf .
            echo "<html><body>init</body></html>" > index.html
            git add index.html
            git commit -m "init gh-pages"
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/TGalter/autopost-site.git gh-pages
            git checkout main
          fi

          # prepara diretório limpo com os arquivos finais do site
          rm -rf deploy
          mkdir deploy
          cp -r public/* deploy/

          cd deploy
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b gh-pages
          git add .
          git commit -m "publish: $(date -u +"%Y-%m-%dT%H:%M:%SZ")"

          # push forçado (branch gh-pages = site pronto)
          git push --force https://x-access-token:${GITHUB_TOKEN}@github.com/TGalter/autopost-site.git gh-pages
